variables:
  GIT_SUBMODULE_STRATEGY: none
  RETRY_LIMIT: 100

# Normally, workflow rules are enabled for all the below and "main" branch
# Since, main branch is already tested and quite heavy, we do not need to run
# most jobs already run. The below rule skips the job on main branch.
.base-job-rules:
  rules:
    - if: $CI_MERGE_REQUEST_ID
    - if: $CI_COMMIT_REF_NAME =~ /^release-.*/
    - if: $CI_PIPELINE_SOURCE == "web"
    - if: $GITLAB_CI_LOCAL == "true"

########################
# License Check Job    #
########################
license:
  image: ${OPEN_IOT_SDK_DOCKER_REGISTRY}/scancode:21.x
  stage: quality-check
  extends:
    - .base-job-rules
  tags:
    - iotmsw-amd64
  script:
    - scancode -lc --ignore "**/*.tmp/**" --json-pp scancode_report.json $PWD/..
    - jsonschema -i scancode_report.json $PWD/tools/ci/license/license.schema
    - python3 ${PWD}/tools/scripts/copyright_date_check.py
  artifacts:
    paths:
      - scancode_report.json
    expire_in: 1 week

########################
# Pre-Commit Job       #
########################
pre-commit:
  tags:
    - iotmsw-amd64
  extends:
    - .base-job-rules
  stage: quality-check
  script:
    - python3 -m venv venv
    - source venv/bin/activate
    - pip install --upgrade pip setuptools
    - pip install PyYAML click typing
    - pip install tools/ci -t $PWD
    - apt-get update -y
    - apt-get install fd-find -y
    - cp $PWD/bin/banned-api-hook $PWD/banned-api-hook
    - export PATH="$PWD:$PATH";
    - pre-commit run --all-files --verbose --show-diff-on-failure

########################
# GitLint Job          #
########################
gitlint:
  tags:
    - iotmsw-amd64
  stage: quality-check
  rules:
    - if: $CI_MERGE_REQUEST_ID
  script:
    - git fetch origin $CI_MERGE_REQUEST_TARGET_BRANCH_NAME
    - >
      gitlint --commits "origin/$CI_MERGE_REQUEST_TARGET_BRANCH_NAME..$CI_COMMIT_SHA"
      --extra-path ${PWD}/tools/ci/gitlint/gitlint-user-rules.py
      -c body-invalid-words.invalid-words=${PROTECTED_WORDS_LIST}
      --config ${PWD}/tools/ci/gitlint/.gitlint

########################
# TownCrier Jobs       #
########################
check-changelog-addition:
  tags:
    - iotmsw-amd64
  stage: quality-check
  rules:
    # skip this check if exclusively marked
    - if: $CI_MERGE_REQUEST_ID && $CI_MERGE_REQUEST_LABELS !~ /.*SKIP_CHANGELOG.*/
  script:
    - env
    - git fetch origin ${CI_MERGE_REQUEST_TARGET_BRANCH_NAME}
    - >
      towncrier check
      --config tools/ci/pyproject.toml
      --compare-with origin/${CI_MERGE_REQUEST_TARGET_BRANCH_NAME}

########################
# TPIP Jobs            #
########################
tpip-check:
  tags:
    - iotmsw-amd64
  stage: quality-check
  rules:
    - if: $CI_MERGE_REQUEST_ID
  script:
    - env
    - set -x
    - >
      python ${PWD}/tools/ci/tpip-checker/tpip_checker.py
      --server-url "${CI_SERVER_URL}"
      --private-token "${AUTOBOT_GITLAB_TOKEN}"
      --project-id "${CI_PROJECT_ID}"
      --merge-req-id "${CI_MERGE_REQUEST_IID}"

########################
# Spell Checker Job    #
########################
spell-check:
  tags:
    - iotmsw-amd64
  stage: quality-check
  rules:
    - if: $CI_MERGE_REQUEST_ID
  script:
    # Install the Dependencies we need to run the spell-checker
    - apt-get update -y
    - |
      curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.5/install.sh | bash
      export NVM_DIR="$HOME/.nvm"
      [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
      [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"
    - nvm install v22.7.0
    - apt-get install fd-find -y
    - npm config set registry "${NPM_CONFIG_REGISTRY}"
    - npm install -g cspell
      # Find files with `.c`, `.h`, `.md`, `.txt`, `.change`, and `.yml` extensions in one patch.
      # Then, run `cspell` on the collected files using `cspell.config.yaml` configuration file.
    - |
      fdfind -e c -e h -e md -e txt -e change -e yml --exec-batch \
      cspell lint --language-id C --color --show-context --show-suggestions --no-must-find-files -c cspell.config.yaml

########################
# Snippet Checker Job  #
########################
snippet-check:
  tags:
    - iotmsw-amd64
  stage: security-check
  rules:
    - if: $CI_MERGE_REQUEST_ID
  script:
    - |
      set +e
      export PROJECTNAME="${BLACKDUCK_PROJECT_NAME}"
      echo "-------Starting Black Duck Snippet Check-------"
      # Use process substitution to execute the downloaded Black Duck Detect script without saving it to disk
      bash <(curl -s -L "${BLACKDUCK_DETECT_SCRIPT}") \
        --blackduck.url="${BLACKDUCK_URL}" \
        --blackduck.api.token="${BLACKDUCK_API_TOKEN}" \
        --detect.source.path="." \
        --detect.project.name="${PROJECTNAME}" \
        --detect.project.version.name="MR-${CI_MERGE_REQUEST_IID}" \
        --detect.project.tags=unconfirmedsnippetsblocker \
        --detect.tools=SIGNATURE_SCAN \
        --detect.blackduck.signature.scanner.individual.file.matching=ALL \
        --detect.blackduck.signature.scanner.snippet.matching=SNIPPET_MATCHING \
        --detect.blackduck.signature.scanner.upload.source.mode=true \
        --detect.policy.check.fail.on.names="unconfirmed-snippets-blocker"

      DETECT_RC=$?
      if [ "${DETECT_RC}" -ne 0 ]; then
        echo "Black Duck Snippet Check failed with exit code ${DETECT_RC}"
        python3 "${PWD}/tools/ci/scripts/post_snippet_comments.py"
      fi

      exit "${DETECT_RC}"
