         APP: [blinky]
         INFERENCE: [ETHOS]
         AUDIO: [ROM]
         CONN_STACK: [FREERTOS_PLUS_TCP]
       -
         << : [*pipeline_config_corstone300, *pipeline_config_toolchain]
         APP: [blinky]
         INFERENCE: [ETHOS]
         AUDIO: [ROM]
         CONN_STACK: [FREERTOS_PLUS_TCP]

